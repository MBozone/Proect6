<!DOCTYPE html>
<html><head><title> Speeding Tickets</title>
<link rel ="Stylesheet" href="https/maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https:maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src= "https://unpkg.com/vue@next"><script>
</head>
<body>
<div class="coontainer">
<nav class="navbar navbar-inverse">
	<div class="navbar-header">	
		<a class ="navbar-header">
	</div>
	<div>
	<ul class="new navbar-nav">
		<li class="active"><a href="index.html">All Tickets</a></li>
		<li><a href="25over.html">25mph or more over</a></li>
	</ul>
	</div>
	
</nav> <!-- end Nav-bar -->

<div id="ticketApp">

<h2> Tickets July 4, 2014, Minneapolis/St. Paul</h2>

	<table class="table table=bordered table=striped">
	<tr>
		<th>Ticket ID</th>
		<th>Time</th>
		<th>Posted Speed</th>
		<th>MPH Over</th>
		<th>Violator Sex</th>
	</tr>
	<tr v-for ="tickets in tickets">
		<td>{{ticket.tid}}</td>
		<td>{{ticket.stop_time}}</td>
		<td>{{ticket.posted_speed}}</td>
		<td>{{ticket.actual_speed - ticket.posted_speed}}</td>
		<td>{{ticket.violater_sex}}</td>
	</tr>
	</table>
	
</div> <!-- end gpaApp -->
</div> <!-- end class ='container' -->

<script>
	let app = Vue.createApp({
		data() {  //returns an object of data
			return {
				tickets:[], //array to hold student data
				}
			},
			methods: { //ajax request
				async getData() {
					const response = awai fetch ('https://raw.githubusercontent.com/MBozone/Project6/main/tickets1.json')
					this.tickets = await response.json()
					//tickets = data.filter(  (item) => item.major == majSelect );
				},
			}
		})
		
		app.mount('ticketApp') //in which div to mount the vue app
</script>
</body></html>
